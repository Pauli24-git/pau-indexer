<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet">
    <title>BUSCADOR DE MAILS</title>
    <i class="fa-brands fa-searchengin fa-2xs" style="color: #1a5eb7;"></i>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="../app.js" defer></script>
</head>
<body>

    <div id="app">
        <div class="mb-3 p-8 ">
            <div class="relative mb-4 flex w-full flex-wrap items-stretch">
                <input type="search" v-model="term"
                    class="relative m-0 -mr-0.5 block w-[1px] min-w-0 flex-auto rounded-l border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary"
                    placeholder="Search Something" aria-label="Search" aria-describedby="button-addon3" />
                <div class="inline-block relative w-64">
                    <select
                        v-model="field"
                        class="block appearance-none w-full bg-cyan6 border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option>ALL</option>
                        <option>Message-ID</option>
                        <option>From</option>
                        <option>To</option>
                        <option>Content</option>
                        <option>Subject</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>

                <button
                    class=" mr-4 ml-4 relative z-[2] bg-cyan8 rounded-r border-2 border-primary px-6 py-2 text-xs font-medium uppercase text-primary transition duration-150 ease-in-out hover:bg-cyan-600 hover:bg-opacity-5 focus:outline-none focus:ring-0"
                    type="button" id="button-addon3" @click="fetchData" data-te-ripple-init>
                    Go Search
                </button>
            </div>

            <div v-html="templateContent" class="flex flex-col my-8"></div>
        </div>
    </div>

</body>

</html>
