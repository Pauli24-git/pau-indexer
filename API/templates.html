
<div class="border border-2 border-cyan-600 p-8 my-8 mx-10 rounded-md">
    <h2><strong>Message-ID:</strong> {{.Message_ID}}</h2>
    <h2><strong>Date:</strong> {{.Date}}</h2>
    <h2><strong>From:</strong> {{.From}}</h2>
    <h2><strong>To:</strong> {{.To}}</h2>
    <h2><strong>Subject:</strong> {{.Subject}}</h2>

    <div class="flex mt-8 ">
        <span class="border border-cyan-500"></span>

        <p class="px-4 text-black-500 dark:text-black-300">
            {{.Content}}
        </p>
    </div>
</div>
